<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>SIMON</h1>
    <p id="instructions">SIMON is a game where you must match the pattern after it has been displayed. To start the game, click any button below.</p>
    <div id="controls">
        <button id="start">Start Game</button>
        <div id="scoreboard">Score: <span id="score"></span></div>
    </div>
    <div id="board">
        <div id="green" class="game-button" ></div>
        <div id="red" class="game-button"></div>
        <div id="yellow" class="game-button"></div>
        <div id="blue" class="game-button"></div>
    </div>
</body>
</html>
